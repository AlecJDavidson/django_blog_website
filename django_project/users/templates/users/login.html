{% extends "blog/base.html" %} <!--Inherits template from base.html in the blog application.-->
{% load crispy_forms_tags %}
{% block content %} <!--Defines this block of content.-->
    <div class="content-section"> <!--Puts form in a div that references the content-section class in the CSS file for formatting. -->
        <form method="POST"> <!--Creates new form-->
            {% csrf_token %} <!--Adds cross site request forgery token to protect our form against certain attacks. This form is required by Django. Seriously, the form will NOT work without this.-->
            <fieldset class="form-group"> <!--Used to group related elements in a form.-->
                <legend class="border-bottom mb-4">Log In</legend> <!--Adds a legend for our form. This adds detail to the form using bootstrap classes.-->
                {{ form|crispy }} <!--Creates a dictionary to access to the form variable that was passed in users/views.py and prints out the form. This form is rendered in paragraph tags for better formatting.-->
            </fieldset>
            <div class="form-group"> <!--Divides the submit button from the rest of the form for formatting.-->
                <button class="btn btn-outline-info" type="submit">Login</button> <!--Creates the submit button.-->
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form> <!--Creates a login redirect button for existing users.-->
        <div class="border-top pt-3"> <!--Creates div with bootstrap formatting.-->
            <small class="text-muted">
                Need and account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a> <!--NEEDS REFERENCE LINK-->
            </small>
        </div>
    </div>
{% endblock content %} <!--Ends this content block.-->
